<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Main Page</title>
    <link rel="icon" type="image/x-icon" href="./img/download.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <style>
        iframe {
            border: none;
        }
        *{
            margin: 0;
            padding: 0;
        }
        header {
            margin-top: -10px;
            margin-left: -15px;
            margin-right: -15px;                   
        }
        .row {
            margin-top: -15px;
            margin-left: -35px;
            margin-right: -15px;
            max-width: auto;          
        }
    </style>
</head>
<body>
    <header>
        <div class="container-fluid p-2">
            <div class="col-12 ">
                <iframe src="header.html" name="top" width="100%" height="0%"></iframe>
            </div>
        </div>
    </header>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <iframe name="bottom" width="100%" height="900"></iframe>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<body>
  <!-- Contact Form -->
  <section id="contact" class="container py-5 bg-dark text-light">
    <div class="login-container">      
      <div class="row justify-content-center">
        <div class="col-md-12">
            <h2 class="text-center" >Contact Us</h2>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-warning">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  
  
  <div class="container-fluid" style="margin-top: 20px;">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <figure class="text-center">
                <img src="https://images.pexels.com/photos/2740956/pexels-photo-2740956.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" 
                class="img-fluid" alt="Quotation">
                <br><br>
                <figcaption class="blockquote-footer"><i>Thank You</i></figcaption>
                <cite class="d-block text-end">- Abishek</cite>
            </figure>
        </div>
    </div>
  </div>
  <br>
</section>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <style>
        .register-container{
            max-width: 640px;
            margin: 0 auto;
            margin-top: 40px;
            padding: 70px;      
            box-shadow: 0px 0px  40px 10px rgba(0,0,0, 0.6);          
            /* transition: transform 0.9s ease-out; */
            border-radius: 16px;
        }
        .register-container h1 {
             margin:20px 0px;
             margin-bottom:50px;      
        }

        .register-container .form-label{        
            margin-bottom:10px;
        }    
    </style>
    <script src="./js/external.js"></script>
</head>
<body>
    
    <div class="container">
       
        <div class="row justify-content-center bg-dark text-muted">
            <div class="col-lg-6 col-md-6 col-sm-10">
                <form onsubmit="return validateForm(event)">
                <!-- <form class="d-flex flex-column h-100"> -->
                    <div class="register-container">
                    <div class="text-center text-warning">
                        <h1>Student Registration Form</h1>
                    </div>
                    <div class="mb-3">
                        <label for="studentID" class="form-label ">Student ID</label>
                        <input type="text" name="id" class="form-control" id="studentID" placeholder="Enter ID">
                        <div class="text-danger" id="studentId"></div>
                    </div>
                    <div class="mb-3">
                        <label for="studentName"  class="form-label">Student Name</label>
                        <input type="text"  class="form-control" id="studentName" placeholder="Enter Name">
                        <div class="text-danger" id="Name"></div>
                    </div>
                    <div class="mb-3">
                        <label for="studentEmail" class="form-label">Student Email</label>
                        <input type="email" class="form-control" id="studentEmail" placeholder="Enter Email">
                        <div class="text-danger" id="email"></div>
                    </div>
                    <div class="mb-3">
                        <label for="studentPassword" class="form-label">Student Password</label>
                        <input type="password" class="form-control" id="studentPassword" placeholder="Enter Password">
                        <div class="text-danger" id="password"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Student Gender</label>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="gender" id="male" value="male">
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check">
                           <input type="radio" class="form-check-input" name="gender" id="female" value="female">
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="gender" id="others" value="others">
                            <label class="form-check-label" for="others">Others</label>
                        </div>
                        <div class="text-danger" id="studentGender"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Student Fav Sports</label>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="swim" value="swim">
                            <label class="form-check-label" for="swim">Swim</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="football" value="football">
                            <label class="form-check-label" for="football">Football</label>
                        </div>
                        <div class="text-danger" id="sports"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Student List of Subjects</label>
                        <select class="form-select" name="op" id="subjects">
                            <option value="">---Select Subject---</option>
                            <option value="c">C</option>
                            <option value="java">JAVA</option>
                            <option value="c++">C++</option>
                        </select>
                        <div class="text-danger" id="sub"></div>
                    </div>
                    <div class="mb-3">
                        <label for="studentAddress" class="form-label">Student Address</label>
                        <textarea class="form-control" id="studentAddress" rows="5"></textarea>
                        <div class="text-danger" id="add"></div>
                    </div>
                    <div class="mb-3">
                        <label for="fileUpload" class="form-label">Upload File</label>
                        <input type="file" class="form-control" id="fileUpload">
                        <br>
                        <img src="" alt="preview" id="preview">
                        <div class="text-danger" id="fileError"></div>

                    </div>
                    <div class="mt-auto text-end">
                        <button type="submit" class="btn btn-lg btn-warning">Submit</button>
                    </div>
                   
                </div>
                </form>
            </div>
            
            <!-- <div class="col-md-6">
                <img src="https://images.pexels.com/photos/3585089/pexels-photo-3585089.jpeg?auto=compress&cs=tinysrgb&w=400"
                 alt="Random Image" class="img-fluid h-100">
            </div> -->
        </div>
    </div>

    <script>
        function validateForm(event) {
            event.preventDefault(); // Prevent the form from submitting automatically
    
            const studentID = document.getElementById("studentID").value;
            const studentName = document.getElementById("studentName").value;
            const studentEmail = document.getElementById("studentEmail").value;
            const studentPassword = document.getElementById("studentPassword").value;
            const gender = document.querySelector('input[name="gender"]:checked');
            const subjects = document.getElementById("subjects").value;
            const studentAddress = document.getElementById("studentAddress").value;
    
            let statusId = "";
            let statusName = "";
            let statusEmail = "";
            let statusPassword = "";
            let statusGender = "";
            let statusSubjects = "";
            let statusAddress = "";
    
            if (studentID === "") {
                statusId = "Student ID should not be empty";
            }
            if (studentName === "") {
                statusName = "Student Name should not be empty";
            }
            if (studentEmail === "") {
                statusEmail = "Student Email should not be empty";
            }
            if (studentPassword === "") {
                statusPassword = "Student Password should not be empty";
            }
            if (!gender) {
                statusGender = "Please select a gender";
            }
            if (subjects === "") {
                statusSubjects = "Please select a subject";
            }
            if (studentAddress === "") {
                statusAddress = "Student Address should not be empty";
            }
    
            if (
                studentID &&
                studentName &&
                studentEmail &&
                studentPassword &&
                gender &&
                subjects &&
                studentAddress
            ) {
                alert("Registered successfully: " + studentName);
                document.forms[0].submit(); // Submit the form
            } else {
                alert(
                    statusId +
                    "\n" +
                    statusName +
                    "\n" +
                    statusEmail +
                    "\n" +
                    statusPassword +
                    "\n" +
                    statusGender +
                    "\n" +
                    statusSubjects +
                    "\n" +
                    statusAddress
                );
            }
        }
    
        const uploadInput = document.getElementById("fileUpload");
        const previewImage = document.getElementById("preview");
        uploadInput.addEventListener("change", (e) => {
            const file = e.target.files[0];
            previewImage.src = URL.createObjectURL(file);
        });
    </script>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

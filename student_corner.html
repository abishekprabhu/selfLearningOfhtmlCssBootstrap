<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="jquery.js"></script> 
    <script> 
    $(function(){
      $("#includedContent").load("header.html"); 
    });
    </script> 
</head>
<body>
    <body> 
        <div id="includedContent"></div>
     </body> 
    <div class="box">
        <select id="select_student">
            <option value="" disabled selected>Student Corner</option>
            <option value="login.html">Login</option>
            <option value="register.html">Register</option>
        </select>

    </div>

    <script>
        document.getElementById('select_student').addEventListener('change', function() {
            var selectedOption = this.value;
            if (selectedOption) {
                window.location.href = selectedOption;
            }
        });
    </script>
</body>
</html>
